<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--Header-->
    <header class="fixed-header">
        <div class="header-left">
            <h1 class="header-title">Pokémon Explorer</h1>
        </div>
        <div class="header-right">
            <button id="view-favorites">&#11088;</button>
            <button id="toggle-theme">Dark</button>
            <select id="filter-type">
                <option value="all">All Types</option>
                <option value="normal">Normal</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="ice">Ice</option>
                <option value="fighting">Fighting</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="flying">Flying</option>
                <option value="psychic">Psychic</option>
                <option value="bug">Bug</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="steel">Steel</option>
                <option value="fairy">Fairy</option>
            </select>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search...">
                <button id="search-btn"><i class="fa fa-search"></i></button>
                <div id="suggestions-box" class="suggestions-box"></div>
            </div>
        </div>
    </header>


    <!--Main-->
    <main>
        <section id="pokemon-list" class="pokemon-list">
            <!--Pokémon cards rendered here-->
        </section>

        <!--Modal for Pokémon details-->
        <div id="pokemon-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer class="fixed-footer">
        <p>&copy 2024 Pokémon Explorer App by <a href="https://github.com/amanda-odawa" class="creator">Amanda Odawa</a></p>
    </footer>

    <!--Link js-->
    <script src="script.js"></script>
</body>
</html>
